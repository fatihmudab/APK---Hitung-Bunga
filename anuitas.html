<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Anuitas</title>
    <script>
        function hitungAnuitas() {
            const M = parseFloat(document.getElementById("modal").value);
            const b = parseFloat(document.getElementById("bunga").value) / 100; 
            const t = parseInt(document.getElementById("waktu").value);

            const A = (M * b) / (1 - Math.pow(1 + b, -t));
            document.getElementById("hasilAnuitas").innerHTML = "Pembayaran Anuitas (A): Rp " + A.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        }
    </script>
</head>
<style>/* Global Styles */

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
      background-color: #f9f9f9;
    }
    
    h2, h3 {
      margin-bottom: 10px;
      color: #337ab7;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
    
    input[type="number"] {
      width: 100%;
      height: 40px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    input[type="submit"] {
      width: 100%;
      height: 40px;
      padding: 10px;
      font-size: 16px;
      background-color: #337ab7;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #23527c;
    }
    
    /* Form Styles */
    
    form {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    form label {
      margin-bottom: 20px;
    }
    
    form input[type="number"] {
      margin-bottom: 20px;
    }
    
    /* Result Styles */
    
    #hasilAnuitas {
      font-size: 18px;
      font-weight: bold;
      color: #337ab7;
      margin-top: 20px;
    }</style>
<body>

    <h2>Formulir Penghitungan Anuitas</h2>
    <form onsubmit="event.preventDefault(); hitungAnuitas();">
        <label for="modal">Jumlah Pinjaman atau Modal (M): </label>
        <input type="number" id="modal" step="any" required><br><br>

        <label for="bunga">Tingkat Bunga per Periode (b - dalam %): </label>
        <input type="number" id="bunga" step="any" required><br><br>

        <label for="waktu">Jumlah Periode (t - biasanya dalam tahun): </label>
        <input type="number" id="waktu" required><br><br>

        <input type="submit" value="Hitung Anuitas">
    </form>

    <h3>Hasil Penghitungan:</h3>
    <p id="hasilAnuitas"></p>

</body>
</html>
