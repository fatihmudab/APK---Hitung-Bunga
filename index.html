<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Perhitungan Keuangan</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f9;
        }

        h1, h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        p {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid #ddd;
        }

        .button {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .button:hover {
            background-color: #1f6691;
        }

        .button:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(41, 128, 185, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aplikasi Perhitungan Keuangan</h1>
        <p>Selamat datang di aplikasi perhitungan keuangan Fatih Muda B! Kami menyediakan beberapa perhitungan keuangan yang dapat membantu Anda dalam mengelola keuangan Anda.</p>

        <h2>Pilih Perhitungan Keuangan</h2>

        <button class="button" onclick="window.location.href='modal.html'">Perhitungan Modal Awal</button>
        <button class="button" onclick="window.location.href='anuitas.html'">Perhitungan Anuitas</button>
        <button class="button" onclick="window.location.href='tunggal.html'">Perhitungan Bunga Tunggal</button>
        <button class="button" onclick="window.location.href='awal.html'">Perhitungan Bunga Majemuk</button>
    </div>
</body>
</html>
