<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Modal Awal</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            background-color: #f9f9f9;
        }
        
        h2, h3 {
            margin-bottom: 10px;
            color: #337ab7;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="number"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        input[type="submit"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            background-color: #337ab7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #23527c;
        }
        
        form {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        form label {
            margin-bottom: 20px;
        }
        
        form input[type="number"] {
            margin-bottom: 20px;
        }
        
        #hasilModalAwal {
            font-size: 18px;
            font-weight: bold;
            color: #337ab7;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Formulir Penghitungan Modal Awal</h2>
    <form onsubmit="event.preventDefault(); hitungModalAwal();">
        <label for="modalTotal">Modal Total Setelah Bunga (Mt): </label>
        <input type="number" id="modalTotal" step="any" required>
        <br><br>
        <label for="bunga">Tingkat Bunga (b - dalam %): </label>
        <input type="number" id="bunga" step="any" required>
        <br><br>
        <label for="waktu">Waktu (t - dalam tahun): </label>
        <input type="number" id="waktu" step="any" required>
        <br><br>
        <input type="submit" value="Hitung Modal Awal">
    </form>
    <h3>Hasil Penghitungan:</h3>
    <p id="hasilModalAwal"></p>
    <script>
        function hitungModalAwal() {
            const Mt = parseFloat(document.getElementById("modalTotal").value);
            const b = parseFloat(document.getElementById("bunga").value) / 100;
            const t = parseFloat(document.getElementById("waktu").value);
            const M = Mt / (1 + (b * t));
            document.getElementById("hasilModalAwal").innerHTML = "Modal Awal (M): Rp " + M.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        }
    </script>
</body>
</html>
