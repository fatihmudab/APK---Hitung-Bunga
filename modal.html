<!DOCTYPE html>
<html>
<head>
  <title>Compound Interest Calculator</title>
</head>
<style>
  /* Global Styles */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;
  color: #333;
  background-color: #f9f9f9;
}

h1 {
  margin-bottom: 20px;
  color: #337ab7;
}

label {
  display: block;
  margin-bottom: 10px;
}

input[type="number"] {
  width: 100%;
  height: 40px;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input[type="submit"] {
  width: 100%;
  height: 40px;
  padding: 10px;
  font-size: 16px;
  background-color: #337ab7;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #23527c;
}

/* Form Styles */

#calculator-form {
  max-width: 400px;
  margin: 40px auto;
  padding: 20px;
  background-color: #fff;
  border: 1px solid #ddd;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#calculator-form label {
  margin-bottom: 20px;
}

#calculator-form input[type="number"] {
  margin-bottom: 20px;
}

/* Result Styles */

#result {
  font-size: 18px;
  font-weight: bold;
  color: #337ab7;
  margin-top: 20px;
}
</style>
<body>
  <h1>Compound Interest Calculator</h1>
  <form id="calculator-form">
    <label for="M">Initial Capital (M):</label>
    <input type="number" id="M" name="M"><br><br>
    <label for="b">Interest Rate (b):</label>
    <input type="number" id="b" name="b"><br><br>
    <label for="t">Time (t):</label>
    <input type="number" id="t" name="t"><br><br>
    <label for="Mt">Final Capital (Mt):</label>
    <input type="number" id="Mt" name="Mt"><br><br>
    <input type="submit" value="Calculate">
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById("calculator-form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const M = parseFloat(document.getElementById("M").value);
      const b = parseFloat(document.getElementById("b").value);
      const t = parseFloat(document.getElementById("t").value);
      const Mt = parseFloat(document.getElementById("Mt").value);

      // Calculate final capital (Modal Akhir)
      const Mn = calculateFinalCapital(M, b, t);
      document.getElementById("result").innerHTML += `Final Capital (Mn): ${Mn.toFixed(2)}<br>`;

      // Calculate initial capital (Modal Awal)
      const MInitial = calculateInitialCapital(Mt, b, t);
      document.getElementById("result").innerHTML += `Initial Capital (M): ${MInitial.toFixed(2)}<br>`;
    });

    function calculateFinalCapital(M, b, t) {
      const Mn = M * Math.pow(1 + b, t);
      return Mn;
    }

    function calculateInitialCapital(Mt, b, t) {
      const M = Mt / Math.pow(1 + b, t);
      return M;
    }
  </script>
</body>
</html>
