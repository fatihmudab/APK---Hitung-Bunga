<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Bunga Tunggal</title>
    <script>
        function hitungBunga() {
            // Ambil nilai dari input form
            const M = parseFloat(document.getElementById("modal").value);
            const b = parseFloat(document.getElementById("bunga").value) / 100; // Konversi persen ke desimal
            const t = parseFloat(document.getElementById("waktu").value);

            // Hitung bunga dan jumlah akhir
            const B = M * b * t;
            const Mn = M + B;

            // Tampilkan hasil
            document.getElementById("hasilBunga").innerHTML = "Bunga (B): Rp " + B.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
            document.getElementById("hasilJumlahAkhir").innerHTML = "Jumlah Akhir (Mn): Rp " + Mn.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        }
    </script>
</head>
<style>
    /* Global Styles */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;
  color: #333;
  background-color: #f9f9f9;
}

h2, h3 {
  margin-bottom: 10px;
  color: #337ab7;
}

label {
  display: block;
  margin-bottom: 10px;
}

input[type="number"] {
  width: 100%;
  height: 40px;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input[type="submit"] {
  width: 100%;
  height: 40px;
  padding: 10px;
  font-size: 16px;
  background-color: #337ab7;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #23527c;
}

/* Form Styles */

form {
  max-width: 400px;
  margin: 40px auto;
  padding: 20px;
  background-color: #fff;
  border: 1px solid #ddd;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form label {
  margin-bottom: 20px;
}

form input[type="number"] {
  margin-bottom: 20px;
}

/* Result Styles */

#hasilBunga, #hasilJumlahAkhir {
  font-size: 18px;
  font-weight: bold;
  color: #337ab7;
  margin-top: 20px;
}

#hasilJumlahAkhir {
  margin-top: 10px;
}
</style>
<body>

    <h2>Formulir Penghitungan Bunga Tunggal</h2>
    <form onsubmit="event.preventDefault(); hitungBunga();">
        <label for="modal">Modal Awal (M): </label>
        <input type="number" id="modal" step="any" required><br><br>

        <label for="bunga">Tingkat Bunga (b - dalam %): </label>
        <input type="number" id="bunga" step="any" required><br><br>

        <label for="waktu">Waktu (t - dalam tahun): </label>
        <input type="number" id="waktu" step="any" required><br><br>

        <input type="submit" value="Hitung Bunga">
    </form>

    <h3>Hasil Penghitungan:</h3>
    <p id="hasilBunga"></p>
    <p id="hasilJumlahAkhir"></p>

</body>
</html>
